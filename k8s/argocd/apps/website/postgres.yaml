---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
spec:
  destination:
    namespace: website
    server: https://kubernetes.default.svc
  project: website
  source:
    path: k8s/website/postgres
    repoURL: git@github.com:Vanderscycle/Professional-website.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
