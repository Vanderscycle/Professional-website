apiVersion: apps/v1
kind: Deployment
metadata:
  name: professional-web-frontend
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: website
          image: vandercycle/professional-website:latest
          resources:
            requests:
              cpu: 300m
              memory: 256Mi
            limits:
              memory: 256Mi
          ports:
            - name: http
              containerPort: 3000
