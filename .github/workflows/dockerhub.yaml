name: Docker Image CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  release:
    name: release images to dockerhub
    runs-on: ubuntu-latest
    # environment: Production

    steps:
      - uses: actions/checkout@v2
      - name: Login into Docker
        env:
          DOCKER_USER: ${{secrets.DOCKER_HUB_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_HUB_USERNAME}}
        run: |
          echo $DOCKER_USER

      - name: Login into Docker
        uses: docker/login-action@v2
        env:
          DOCKER_USER: ${{secrets.DOCKER_HUB_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_HUB_USERNAME}}
        with:
          username: $DOCKER_USER
          password: $DOCKER_PASSWORD
        # run: |
        #   docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Build the backend Docker image
        run: |
          docker build ./backend --file Dockerfile --tag vandercycle/professional-website-backend:latest

      - name: Docker Push backend image
        run: |
          docker push vandercycle/professional-website-backend:latest

      - name: Build the frontend Docker image
        run: |
          docker build ./frontend --file Dockerfile --tag vandercycle/professional-website:latest

      - name: Docker Push frontend image
        run: |
          docker push vandercycle/professional-website:latest
